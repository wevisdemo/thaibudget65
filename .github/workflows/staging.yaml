name: Deploy to Staging

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/README.md"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Build apps
        run: yarn build
        env:
          BUILD_ENV: STAGING
          PUBLIC_URL: staging.thaibudget66.wevis.info
          CI: false
      - name: Deploy to Github page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: staging.thaibudget66.wevis.info
